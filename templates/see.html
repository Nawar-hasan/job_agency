{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SYGA | See {{ title }}</title>
    <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static '/fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/Article-List.css' %}">
    <link rel="stylesheet" href="{% static '/css/Footer-Basic.css' %}">
    <link rel="stylesheet" href="{% static '/css/Social-Icons.css' %}">
</head>

<body>
    <section class="article-list">
        <div class="container">
            <div class="intro">
                <h2 class="text-center">SYGA</h2>
                    <h2 class="text-center">Look for {{ title }}</h2>
                <form method="post">
                    <div class="input-group">
                          <input type="search" class="form-control rounded" name="search" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                          <button type="submit" class="btn btn-outline-primary">Find</button>
                    </div>
                </form>
                <br>
            </div>

        {% for i in content %}
            <div class="card">
                <h5 align="center" class="card-header">{{ i }}</h5>
                <div class="card-body">
                  <p class="card-text">{{ i.desc }}</p>
                  <span class="badge rounded-pill bg-info text-dark">{{ i.salary }}</span>
                   {% if title == 'vacancies' %}
                        <a href="{% url 'detail-vacancy' i.id %}" class="btn btn-outline-primary btn-sm">Respond</a>
                   {% else %}
                        <a href="{% url 'detail-resume' i.id %}" class="btn btn-outline-primary btn-sm">See</a>
                   {% endif %}
                </div>
            </div>
            <br>
        {% endfor %}

        <footer class="footer-basic">
            <div class="social"><a href="https://www.instagram.com"><i class="icon ion-social-instagram"></i></a><a href="https://twitter.com"><i class="icon ion-social-twitter"></i></a><a href="https://www.facebook.com"><i class="icon ion-social-facebook"></i></a></div>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="{% url 'index' %}">Home</a></li>
                <li class="list-inline-item"><a href="{% url 'login' %}">Log In</a></li>
                <li class="list-inline-item"><a href="{% url 'register' %}">Sign Up</a></li>
                <li class="list-inline-item"><a href="{% url 'logout' %}">Log Out</a></li>
            </ul>
            <p class="copyright">SYGA Â© 2024 BY:NAWAR</p>
        </footer>
    </section>
    <script src="{% static '/bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
